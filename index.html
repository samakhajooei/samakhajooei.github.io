<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1;url=Sama_Khajooei_CV.pdf">
  <title>Sama Khajooei - CV</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 3rem;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }
    h1 { font-size: 2.5rem; font-weight: 300; margin-bottom: 0.5rem; letter-spacing: 2px; }
    .subtitle { color: rgba(255,255,255,0.7); font-size: 1.1rem; margin-bottom: 2rem; }
    .loader {
      width: 50px; height: 50px; margin: 0 auto 1.5rem;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .link {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #e94560, #0f3460);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .link:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(233,69,96,0.3); }
    .note { margin-top: 1.5rem; font-size: 0.85rem; color: rgba(255,255,255,0.5); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sama Khajooei</h1>
    <p class="subtitle">Digital Finance Analyst</p>
    <div class="loader"></div>
    <a href="Sama_Khajooei_CV.pdf" class="link">View CV</a>
    <p class="note">Redirecting automatically...</p>
  </div>
</body>
</html>
